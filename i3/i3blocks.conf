separator_block_width=14

[volume]
label=
command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1
interval=once
signal=1
color=#89C4F4

[mem]
interval=10
min_width=45
color=#89C4F4

[bandwidth]
instance=eth0
interval=1
command=./scripts/bandwidth

[battery]
#label=BAT
#label=⚡
#command=/usr/lib/i3blocks/battery BAT0
command=~/.i3/battery BAT0

[memory]
label=
command=$HOME/.i3/scripts/memory
interval=1
color=#89C4F4

[disk]
label=
command=$HOME/.i3/scripts/disk
interval=30
color=#89C4F4

[cpu]
label=
command=$HOME/.i3/scripts/cpu_usage
interval=10
color=#89C4F4

[wireless]
label=
command=$HOME/.i3/scripts/iface
color=#00FF00
interval=10
color=#89C4F4

[battery]
label=
command=$HOME/.i3/scripts/battery
color=#6BB9F0
interval=10

[time]
label=
command=date '+%a %m-%d-%y %l:%M:%S %p'
interval=5
color=#50C878
